server:
  port: 9079
spring:
  boot:
    admin:
      ui:
        additional-links:
          batch-jobs: http://localhost:8091/actuator/batch
      client:
        url: http://localhost:8090
        enabled: true
        auto-registration: true
        instance:
          name: ${spring.application.name}
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/learn-batch?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: example
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
  batch:
    jdbc:
      initialize-schema: "always"
    job:
      enabled: false

  application:
    name: learn-spring-batch
  output:
    ansi:
      enabled: always

logging:
  level:
    org.springframework.integration: DEBUG
    org.springframework.integration.ftp: DEBUG
    org.apache.commons.net.ftp: DEBUG

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include: "*"   # expose all actuator endpoints over HTTP
  endpoint:
    health:
      show-details: always   # always show health details