spring:
  datasource:
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    url: jdbc:sqlserver://localhost:1433;databaseName=learn-batch;encrypt=true;trustServerCertificate=true
    username: sa
    password: YourStrong@Passw0rd
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
  batch:
    jdbc:
      initialize-schema: "always"
    job:
      enabled: false

  application:
    name: learn-spring-batch
  output:
    ansi:
      enabled: always

logging:
  level:
    org.springframework.integration: DEBUG
    org.springframework.integration.ftp: DEBUG
    org.apache.commons.net.ftp: DEBUG

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest